    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>jquery-asGalleryPicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/prism.css">
        <link rel="stylesheet" href="css/asGalleryPicker.css">

        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <style type="text/css">
            input {
                width: 100%;
            }
        </style>
    </head>
<body>
    <div id="toc"></div>
    <div class="container">
        <div id="toc0"></div>
        <h1>jQuery.asGalleryPicker</h1>
        <section>
            <div id="toc1"></div>
            <h2>Example</h2>
            <p>You can pass these options as key/value object to $.asGalleryPicker() method. </p>

            <section>
                <div id="toc2"></div>
                <h3>default</h3>
                <pre class="has-example"><code class="language-markup"></code></pre>
                <div class="example">
                    <form action=""> 
                        <input type="text" class="b-asGalleryPicker"  value=''/>

                        <input type="text" class="a-asGalleryPicker"  value='images/grass.jpg,images/minv.jpg,images/mh370.jpg,images/sun.jpg'/>
                        <button value="clear" id="clear">clear</button>
                    </form>
                </div>
            </section>
        </section>
    </div>

    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="js/vendor/jquery.toc.min.js"></script>
    <script src="js/vendor/prism.js"></script>
    <script src="../src/jquery-asGalleryPicker.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            (function(){
                $('#toc').toc();
            })();
            var api = $('.b-asGalleryPicker').asGalleryPicker({
                onAdd: function(){
                    var value = ["images/dog.jpg"];
                    this.add(value);
                },
                onChange: function() {
                    var value = "images/sun.jpg";
                    this.change(value);
                }
            });

            $('.a-asGalleryPicker').asGalleryPicker({
                onAdd: function(){
                    var value = ["images/sun.jpg","images/minv.jpg","images/mh370.jpg"];
                    this.add(value);
                },
                onChange: function() {
                    var value = "images/sun.jpg";
                    this.change(value);
                }
                // onSelect: function(){
                //     this.addSingle("images/dog.jpg");
                // }
            });

            $('#clear').on('click', function() {
                $('.a-asGalleryPicker').asGalleryPicker('clear')
                return false;
            })
        });
    </script>
</body>
</html>
